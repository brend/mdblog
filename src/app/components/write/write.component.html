<form #templateForm="ngForm" (ngSubmit)="templateForm.valid && onSubmit()">
    <p>{{templateForm.valid}}</p>
    <p>
        <label for="title">Title</label>
        <input id="title" name="title" ngModel required appFilenamevalidator>
    </p>
    <p>
        <label for="contents">Post</label>
        <textarea id="contents" name="contents" ngModel></textarea>
    </p>
    <p>
        <button type="submit">Submit</button>
        <button type="button" (click)="onCancel()">Cancel</button>
    </p>
    <p *ngIf="createError">
        The post could not be created: {{createError}}
    </p>
</form>
